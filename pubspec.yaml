name: walper
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get:
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.6.0
  flutter_svg: ^2.0.7
  pinput: ^2.2.31
  flutter_staggered_grid_view: ^0.6.2
  dropdown_button2:
  dot_navigation_bar: ^1.0.2
  flutter_advanced_drawer: ^1.3.5
  flutter_advanced_switch: ^3.0.1
  async_wallpaper: ^2.0.3
  flutter_cache_manager: ^3.3.1
  shared_preferences: ^2.2.0
  http: ^1.1.0
  flutter_bloc: ^8.1.3
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2

flutter:

  uses-material-design: true


  assets:
    - assets/images/png/
    - assets/images/jpg/
    - assets/images/svg/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 300